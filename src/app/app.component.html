<div style="position: fixed; height: 500px; left: 100px">
  <div class="calendar">
    <div class="header">
      <button (click)="prevWeek()">&lt;</button>
      <div style="display: flex; margin-left: 5px">
        <h4>{{ weekDays[0] | date : "d" }}-</h4>
        <h4>{{ weekDays[6] | date : "d" }},</h4>
        <h4>{{ weekDays[6] | date : "MMM-yyyy" }}</h4>
      </div>
      <button (click)="nextWeek()">&gt;</button>
    </div>
    <div class="days">
      <div class="day" *ngFor="let day of daysOfWeek">{{ day }}</div>
    </div>
    <div class="content">
      <div class="date" *ngFor="let day of weekDays">
        {{ day | date : "d" }}
      </div>
    </div>
    <div
      *ngIf="checkTimeNowDisplay(timenow)"
      class="now"
      id="now"
      style="position: absolute; z-index: 2"
    ></div>
    <div
      style="
        height: 510px;
        width: 141px;
        border-left: 1px solid #ccc;
        border-right: 1px solid #ccc;
        position: absolute;
      "
    ></div>
    <div
      style="
        height: 510px;
        width: 285px;
        border-right: 1px solid #ccc;
        position: absolute;
      "
    ></div>
    <div
      style="
        height: 510px;
        width: 428px;
        border-right: 1px solid #ccc;
        position: absolute;
      "
    ></div>
    <div
      style="
        height: 510px;
        width: 570px;
        border-right: 1px solid #ccc;
        position: absolute;
      "
    ></div>
    <div
      style="
        height: 510px;
        width: 713px;
        border-right: 1px solid #ccc;
        position: absolute;
      "
    ></div>
    <div
      style="
        height: 510px;
        width: 856px;
        border-right: 1px solid #ccc;
        position: absolute;
      "
    ></div>
    <div
      style="
        height: 510px;
        width: 999px;
        border-right: 1px solid #ccc;
        position: absolute;
      "
    ></div>
    <div
      *ngFor="let events1 of events"
      style="display: flex; width: 100%; position: relative"
      id="{{ events1.id }}"
    >
      <div
        *ngFor="let event of events1.data"
        id="{{ event.title }}"
        style="
          height: 50px;
          text-align: center;
          position: absolute;
          margin-top: 5px;
          opacity: 0.7;
        "
      >
        <div
          *ngIf="checkEvent(event)"
          style="z-index: 1; width: 100%; height: 510px; text-align: center"
        >
          {{ event.title }}
        </div>
      </div>
    </div>
    <div
      style="
        width: 100%;
        height: 1px;
        background-color: #ccc;
        position: absolute;
        top: 650px;
      "
    ></div>
  </div>
</div>
